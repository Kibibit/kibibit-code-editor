<div class="sidebar" resizable r-directions="['right']">
    <button class="btn" ng-click="main.showAModal()">modal</button>
    <!-- temp buttons and tree to open project -->
    <button class="btn" ng-click="main.openProject()">Open Project</button>
    <div class="projectTreeContainer" ng-if="main.projectFolder">
        <button class="btn" ng-click="main.openFolder()">Select Folder</button>
        <div class="sidebar-header entypo-folder"> {{main.userHomeDirectory.name}}</div>
        <treecontrol class="tree-dark" tree-model="main.userHomeDirectory" options="main.treeOptions" on-selection="main.onSelection(node); main.setCurrentFolder(node)" expanded-nodes="main.expandedNodes">
            <file-name file="node"></file-name>
        </treecontrol>
    </div>
    <!--  -->
    <div class="treeContainer" ng-if="main.workFolder">
        <div class="sidebar-header entypo-folder"> {{main.workFolder.name}}</div>
        <treecontrol class="tree-dark" tree-model="main.workFolder" options="main.treeOptions" on-selection="main.onSelection(node)" expanded-nodes="main.expandedNodes">
            <file-name file="node"></file-name>
        </treecontrol>
    </div>
</div>
<code-editor code="main.code"></code-editor>
