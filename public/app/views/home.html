<div class="sidebar" resizable r-directions="['right']">

    <button class="btn" ng-click="main.showAModal()">modal</button>

    <!-- temp buttons and tree to open project -->
    <button class="btn" ng-click="main.openProject()">Open Project</button> <br>
    <button class="btn" ng-click="main.openFolder()" ng-if="main.projectFolder">Open</button>


    <!-- the ng-if is temp -> the "open project" tree will be in modal in the future -->
    <file-tree tree-folder="main.userHomeDirectory" selection-action="[main.onSelection, main.setCurrentFolder]" ng-if="main.projectFolder"></file-tree>


    <file-tree tree-folder="main.workFolder" selection-action="[main.onSelection]" ng-if="main.workFolder"></file-tree>

</div>

<code-editor code="main.code"></code-editor>
